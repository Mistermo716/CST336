    <body>
            <h1 style="text-align: center" class= "page-title">Kindle Mark</h1>
            <form style="margin:auto; width:99%">
                    <input class="form-control title" value="" type="text" placeholder="Book Title"></input>
                    <input class="form-control link-sub" type="url" placeholder="Link To Page must contain https://"></input>
                    <textarea class="form-control desc-sub" placeholder="description"></textarea>
                    <select class="form-control star-sub">
                        <option value="1">1 Star</option>
                        <option value="2">2 Star</option>
                        <option value="3">3 Star</option>
                        <option value="4">4 Star</option>
                        <option value="5">5 Star</option>
                    </select>
                   <button class="form-control add-button btn btn-success" type="button">Add Bookmark</button>
    
            </form>
            <form style="margin:auto; width:99%" class="Filter">
                Filter By:
                    <select class="star-filter form-control">
                            <option value="0">All Star Values</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Star</option>
                            <option value="3">3 Star</option>
                            <option value="4">4 Star</option>
                            <option value="5">5 Star</option>
                        </select>
                        <button style="width: 100%; margin-bottom:10px" class="btn btn-primary filter-btn">Filter</button>
                    </form>
        <ul style="margin:auto; width:99%; padding:0px" class ="ul-mark">

        </ul>
